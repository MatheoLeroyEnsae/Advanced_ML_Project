

num_example_in_context: 3

model_name: "Qwen2.5-0.5B-Instruct"
gen_max_n_tokens: 100

instruction: 'default'
include_instruction: False

p_true_num_fewshot: 4 # chnager les noms
n_prediction: 5 
metric: 'squad' 

temperature: 1
get_training_set_generations_most_likely_only: True
num_samples: 100
compute_p_true: False
p_true_hint: True

use_all_generations: False
use_num_generations: 1

param_grid:
  - pca: ["PCA_0.90", "PCA_0.70", "passthrough"]
    clf: ["LogisticRegression"]
    clf__C: [0.1, 1.0]
  - pca: ["PCA_0.90", "PCA_0.70"]
    clf: ["SVC"]
    clf__C: [0.1, 1.0]
    clf__kernel: ["linear", "rbf"]
    clf__gamma: ["auto"]
  - pca: ["passthrough"]
    clf: ["CosineSVM"]
    clf__C: [0.1, 1.0]
